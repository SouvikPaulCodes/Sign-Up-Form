<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="left">
        <div class="dark">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Logo">
            <span class="logo">ODIN</span>
        </div>
        <div class="credit">Photo Credit: <a href="https://unsplash.com/@anwaltzzz" target="_blank">Alexander Zaytsev</a></div>
    </div>
    <div class="right">
        <div class="text">
            <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
            </div>
            <div>Sign up <em>now</em> to get started.</div>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="#" method="post">
            <div class="info">
                <h3>Let's do this!</h3>
                <div class="form">
                    <div class="element">
                        <label for="fName">FIRST NAME</label>
                        <input type="text" id="fName" name="first-name">
                    </div>
                    <div class="element">
                        <label for="lName">LAST NAME</label>
                        <input type="text" id="lName" name="last-name">
                    </div>
                </div>
                <div class="form">
                    <div class="element">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="element">
                        <label for="number">PHONE NUMBER</label>
                        <input type="tel" id="number" name="phone">
                    </div>  
                </div>
                <div class="form">
                    <div class="element">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="element">
                        <label for="conPass">CONFIRM PASSWORD</label>
                        <input type="password" id="conPass" name="confirm-password">
                    </div>  
                </div>
            </div>
            <div class="submit">
                <button type="submit">Create Account</button>
            </div>
        </form>
        <p id="footer">Already have an account? <a class="login" href="$">Log in</a></p>
    </div>
</body>
</html>
